<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel's Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Major+Mono+Display&family=Orbitron&family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="stopwatch-wrapper">
        <p id="stopwatch-display">00:00:00</p>
        <div class="button-box">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop" class="secondary-button">Stop</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </section>
    <script src="./Stopwatch.js"></script>
</body>
</html>
